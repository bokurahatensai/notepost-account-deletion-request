<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモポスト - アカウント削除リクエスト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>メモポスト - アカウント削除リクエスト</h1>

  <form action="YOUR_BACKEND_ENDPOINT" method="POST">
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="リクエスト">
  </form>
</body>
